## Curry-Howard対応
* 論理式＝型付け推論
--
### 命題論理
* 論理を形式化したもの(雑)
  * 命題=XXXXである
  * 述語論理(XはYである)ではない
--
### 自然演繹
* 命題論理の形式化手法
  * 各論理記号に導入規則と除去規則がある
  * 実際に見るのが早い
--
### &and;の導入/除去
導入
$$
\frac{A \quad B}{A \land B}
$$

-----
除去
$$
\frac{A \land B}{A}
$$
または
$$
\frac{A \land B}{B}
$$

(並び替え規則でもよい)
--
### &or;の導入/除去
導入
$$
\frac{A}{A \lor B}
$$

-----
除去
$$
\frac{A \lor B
\quad \frac{\frac{\frac{ }{A} \text{#}}{\vdots}}{C}
\quad \frac{\frac{\frac{ }{B} \text{#}}{\vdots}}{C}
}{C} \text{#}
$$
--
### &rarr;
導入
$$
\frac{\frac{ }{A} \text{#} \quad B}{A \to B}
$$

-----
除去
$$

$$
--
### &perp;
導入: 無理

除去?
$$
\dfrac{\vdots}{\dfrac{\bot}{A}}
$$

矛盾は任意の命題を証明する
--
### &neg;
導入
$$
\dfrac{\dfrac{\dfrac{ }{A} \text{#}}{\vdots}}{\dfrac{\bot}{\neg A} \text{#}}
$$
