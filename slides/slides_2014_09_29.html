## 今までやってきたこと

### 型なしラムダ計算
- すべての計算はラムダ式で表現できる
  - チューリングマシンと可換
- これさえやれば万事解決
- またまた「構文」と「評価」
--
### 型つき算術式
- 型をつける練習
  - 数とboolを区別してみる
--
### 型つきラムダ計算
- 型なしラムダ計算は危ない
  - 下手なアセンブリよりヤバい
  - 数とfalseとif文の区別がつかない
- 型をつけないとダメだ
  - ラムダ計算には関数しか無い
  - じゃあ関数っていう型があればいいはず
--
### 型付きラムダ計算の拡張

- とりあえずここまで行きたい目標

### 何が途中出ててくるか
- let文
  - Scalaで言うval文
  - 変数に名前つけたいよね
- ペア、タプル、レコード
  - これがないのはヤバい
- 和
- バリアント
  - case class (Scala)
  - unionの偉いの (C/C++)
- 参照
  - みんなでインスタンスを共有して読み書きするあれ
- 例外
  - throw hogehoge;

別に部分型付けに関係ない！！
